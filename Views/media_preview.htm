<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>媒体文件预览 : <%$rs.medianame%></title>
<script type="text/javascript" src="ui/jquery-1.3.2.min.js"></script>
</head>
<body onload="PlayAll()">

<%if $rs['mediatype']=='video' or $rs['mediatype']=='audio'%>
<div id="div_wmp" style="border: outset 5px  #333; width:<%$rs['width']%>px;height:<%($rs['height']+65)%>px;left:0px;top:0px; position:absolute; background-color:#cccccc;" >
<object id="wmp" width='100%' height='100%' border='0' type='application/x-oleobject' classid='CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6'>
<param name='volume' value='100'>
<param name='uiMode' value='mini'>
<param name='PlayCount' value='0'>
<param name='Enabled' value='-1' /> 
<param name='fullScreen' value='0'>
<param name='enableContextMenu' value='0'>
<PARAM NAME='stretchToFit' VALUE='1'>
<param name='ShowControls' value='full'>
<param name='ShowDisplay' value='1'>
<param name='ShowStatusBar' value='1'>
<param name='EnableFullScreenControls' value='1'>
<param name='ShowAudioControls' value='1'>
<param name='WindowlessVideo' value='1'>
<param name='AllowChangeDisplaySize' value='1'>
<param name='AutoSize' value='1'>
<param name='URL' value='<%$rs.savefilepath%>'>
</object>
</div>
<%elseif $rs['mediatype']=='image'%>
<div id="div" style="width:<%$rs['width']%>px;height:<%$rs['height']%>px;left:0px;top:0px; position:absolute;">
<img src="<%$rs['savefilepath']%>" style="border: outset 5px  #333;width:<%$rs['width']%>px;height:<%$rs['height']%>px;"/>
</div>
<%else%>
无预览
<%/if%>

</body>
</html>
